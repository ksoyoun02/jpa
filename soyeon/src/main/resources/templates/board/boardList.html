<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<script type="text/javascript">
	function addBoardPop(){
		var url = "/board/addBoard";
   		var popOption = "top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no, directories=no"
   		window.open(url,'',popOption);
	}
</script>
<body>
<button type="button" sec:authorize="hasRole('ROLE_MEMBER')" class="btn btn-outline-secondary" onclick="addBoardPop()">등록하기</button>
	<table id="userTable" class="table table-hover" style="width: 300px; hight:300px;">
		<thead>
			<tr>
				<th>seq</th>
				<th>title</th>
				<th>id</th>
				<th>date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="boardList : ${boardList}">
				<td th:text="${boardList.seq}">seq</td>    
				<td th:text="${boardList.boardTitle}">name</td>
				<td th:text="${boardList.id}">id</td>
				<td th:text="${#temporals.format(boardList.regDt,'yyyy-MM-dd')}">regDt</td>
			</tr>
		</tbody>
	</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
