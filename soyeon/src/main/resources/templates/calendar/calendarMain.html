<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
<script type="text/javascript">
	var calendarList = {};
	
	document.addEventListener('DOMContentLoaded', function() {
	  var calendarEl = document.getElementById('calendar');
	  var calendar = new FullCalendar.Calendar(calendarEl, {
	  headerToolbar: {
	        left: 'prev,next today',
	        center: 'title',
	        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
	      },
		titleFormat: function(date) {
			return `${date.date.year}년 ${date.date.month + 1}월`;
		},
		
	    initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
	    contentHeight: 600,	// 칸 높이
	    fixedWeekCount: false, // 5줄/6줄 유동적이게 바뀜
	    showNonCurrentDates : true, // 이전/다음달 미리보기
	    dayHeaderContent: function (date) {
    	  let weekList = ["일", "월", "화", "수", "목", "금", "토"];
    	  return weekList[date.dow];
    	},
    	nowIndicator: true, //현재 시간을 나타내는 마커를 표시할지 여부입니다.
   	 	navLinks: true, // can click day/week names to navigate views
   	    selectable: true,
   	    selectMirror: true,
   	 	editable: true, //캘린더의 이벤트를 수정할 수 있는지 여부
   	 	dayMaxEvents: true,
	   	events: [
	   		$.ajax({
				url : "/calendar/calList",
				type : "get",
				success : function(res){
					for(var i = 0; i < res.length; i++){
						calendar.addEvent({
							 title: res[i].title,
					          start: res[i].startDt,
					          end : res[i].endDt
						}) 
					}
				}
			 })
	   	  ],
	   	dateClick: function(info) {
	   		var url = "/calendar/calPopup?startDt="+info.dateStr;
	   		var popOption = "top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no, directories=no"
	   		window.open(url,'',popOption);
	   	  }
	  });
	  
	  calendar.render();
	});
	
	window.onload = function(){
		
		
	}
	
</script>
<style type="text/css">
 	#calendar {
	    max-width: 900px;
	    margin: 0 auto;
	  }
	  
	.fc-toolbar-chunk {
	  display: flex; 
	  align-items: center; 
	}
	 body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id='calendar'></div>
</body>
</html>
